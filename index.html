<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <header>
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
      </header>

      <br />
      <br />

      <main class="bmi-container">
        <div class="row g-5">
            <form class="calculator-container col-md-12 col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="weight">Weight (kg) : </label>
                <input class="form-control" type="number" min="0" name="" id="weight" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="height">Height (cm) : </label>
                <input class="form-control" type="number" min="0" name="" id="height" />
              </div>
              <button class="btn btn-primary calculate">Calculate BMI</button>
            </form>

          <div class="col-md-12 col-lg-6" style="text-align: center;">
            <h2>Result</h2>
            <div class="d-flex flex-column">
              <h5>
                <strong>BMI = </strong>
                <span id="bmi-index"></span>
                ( <em id="bmi-status"></em> )
              </h5>
            </div>
            <canvas id="bmi-meter" style="width: 100%;"></canvas>
          </div>
        </div>
      </div>
    </main>

    <br><br><br>
    <footer>
      <p>
        Built in ðŸ‡®ðŸ‡³ by <a href="https://github.com/aksingh47">ashwani</a>
      </p>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
